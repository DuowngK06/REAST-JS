<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const typeConsole = (type = "log") => {
            let t = type;
            if (!t) {
                t = "log";
            }

            let method = console.log;
            if (console[t] && typeof console[t] === "function") {
                method = console[t];
            }

            method(`Đây là type: ${t}`);
        };

        typeConsole("log");
        typeConsole("warn");
        typeConsole("error");
        typeConsole();       
    </script>
</body>

</html>
